        <strong>秋天</strong><p>
        月份農曆7-9月 國曆9-11月<p>
        適合旅遊景點 陽明山,<br><p>
        秋天的陽明山是一片金黃色芒花海，每年11月間是芒花盛開的季節，在陽明山可以看到滿山遍野的芒花，<br>
        整片山頭飄逸的白色浪花，讓擎天崗如銀白色花海，美不勝收。<br>
        擎天崗就像下過雪一樣，放眼望去，一片雪白茫茫世界，芒花溫柔的隨風飄逸，<br>
        遠遠望去，秋風伴著芒花，形成一片白色花海，好像一陣陣的白色的海浪在草原中起伏舞動。<br><p>
