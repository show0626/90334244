        <strong>夏天</strong><br><p>
        月份農曆4-6月 國曆6-8月<br><p>
        適合旅遊景點 墾丁<br><p>
        夏季是墾丁最熱鬧的季節，大剌剌的陽光把一切都照耀的清楚分明，也是站長最喜歡的季節，<br>
        所有的水上活動通通出爐，可以大口大口的喝著冰啤酒，真的是最過癮的了！<br>
        因為山脈不高，少有地形雨，所以墾丁夏天除了颱風外，並不常下雨，即使氣象報告說台灣許多地方豪雨不斷，<br>
        墾丁也頂多是臨時下個十分鐘的雨意思一下，卻給墾丁另一種清涼呢！<br><p>
