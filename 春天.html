        <strong>春天</strong><br><p>
        月份農曆1-3月 國曆3-5月<br><p>
        適合旅遊景點 阿里山<br><p>
        早期說到賞櫻，第一首選都是賞櫻大國－日本，但隨著台灣越來越熱衷國內旅遊，各地景點逐漸發展出自己的花卉特色，<br>
        有些賞櫻景點已流傳台灣百年，有些則是近幾年透過創意及努力，培育出專屬於台灣的特有品種，讓賞櫻逐漸成為台灣最<br>
        讓人期待的美麗花季，民眾不用出國就可享受多彩多姿的櫻花花海饗宴。而說到南台灣最美麗花海，非「阿里山櫻花季」莫屬。<br><p>
