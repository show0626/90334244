        <strong>冬天</strong><p>
        月份農曆10-12月 國曆12-2月<p>
        適合旅遊景點 北投<p>
        北投溫泉位於台北市北投區，北投原為平埔族中的凱達格蘭族(Ketagalan)部落居住的地方，<br>
        後來清初時期漢人前來北投開墾故改稱為『Pataauw』、八投、八頭；北投溫泉源頭為林泉內里和湖山里，<br>
        日據時期發現即在地熱谷一帶，北投溫泉區著名的溫泉指的是地熱谷溫泉、行義路溫泉、鳳凰溫泉、龍鳳溫泉、湖山里溫泉等等地區。<br>
        但最令遊客留戀的區域大多集中環繞在北投溫泉親水公園周圍的中山路、光明路、新民路、泉源路等地區。<br><p>
